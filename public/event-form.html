<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - Family Reunion</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div id="site-header"></div>
  <script src="/js/nav.js"></script>

  <main>
    <div class="form-container">
      <h2 id="form-title">Create New Event</h2>
      
      <form id="event-form" novalidate>
        <div class="form-group">
          <label for="title">Event Title *</label>
          <input type="text" id="title" name="title" required placeholder="e.g., BBQ at Uncle Joe's">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" placeholder="What's the plan?"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start_time">Start Time *</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
          </div>
          <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="datetime-local" id="end_time" name="end_time">
          </div>
        </div>

        <div class="form-group">
          <label for="location_name">Location Name</label>
          <input type="text" id="location_name" name="location_name" placeholder="e.g., Grandma's House">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main St, City, State">
        </div>

        <div class="form-group">
          <label>Enter an address above to set location</label>
          <div id="location-map"></div>
          <input type="hidden" id="latitude" name="latitude">
          <input type="hidden" id="longitude" name="longitude">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Create Event</button>
          <a href="/" class="btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/event-form.js"></script>
</body>
</html>

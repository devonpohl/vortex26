<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Household - Family Reunion</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div id="site-header"></div>
  <script src="/js/nav.js"></script>

  <main>
    <div class="form-container">
      <h2>Add Your Household</h2>
      
      <form id="household-form">
        <div class="form-group">
          <label for="name">Household Name *</label>
          <input type="text" id="name" name="name" required placeholder="e.g., The Smiths">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="arrival_date">Arrival Date</label>
            <input type="date" id="arrival_date" name="arrival_date">
          </div>
          <div class="form-group">
            <label for="departure_date">Departure Date</label>
            <input type="date" id="departure_date" name="departure_date">
          </div>
        </div>

        <div class="form-group">
          <label for="address">Lodging Address</label>
          <input type="text" id="address" name="address" placeholder="Where you're staying">
        </div>

        <div class="form-group">
          <label>Enter an address above to set location</label>
          <div id="location-map"></div>
          <input type="hidden" id="latitude" name="latitude">
          <input type="hidden" id="longitude" name="longitude">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Add Household</button>
          <a href="/" class="btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/household-form.js"></script>
</body>
</html>

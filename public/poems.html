<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems - Pohler Vortex 2026</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .poems-page {
      max-width: 700px;
      margin: 0 auto;
    }

    .poems-instructions {
      background: var(--color-bg);
      border-left: 3px solid var(--color-primary);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      border-radius: 0 var(--radius) var(--radius) 0;
      font-size: 0.95rem;
      color: var(--color-text-muted);
      line-height: 1.6;
    }

    .poems-instructions strong {
      color: var(--color-text);
    }

    /* Submission form */
    .poem-form {
      margin-bottom: 2rem;
    }

    .poem-form-author {
      margin-bottom: 0.75rem;
    }

    .poem-form-author input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      font-family: inherit;
    }

    .poem-form-lines {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
    }

    .poem-line-input {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .poem-line-input .letter {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--color-primary);
      width: 1.5rem;
      text-align: center;
      flex-shrink: 0;
    }

    .poem-line-input input {
      flex: 1;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      font-family: inherit;
    }

    .poem-line-input input:focus,
    .poem-form-author input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .poem-form .btn-primary {
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
    }

    /* Poem cards */
    .poems-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .poem-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 1.25rem;
      transition: box-shadow 0.2s;
    }

    .poem-card:hover {
      box-shadow: var(--shadow-lg);
    }

    .poem-lines {
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 0.75rem;
    }

    .poem-lines .line {
      display: block;
    }

    .poem-lines .first-letter {
      font-weight: 700;
      color: var(--color-primary);
    }

    .poem-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }

    .poem-author {
      font-weight: 500;
    }

    .poem-vote-area {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .vote-btn {
      background: none;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: var(--color-text-muted);
    }

    .vote-btn:hover:not(.voted):not(:disabled) {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: rgba(37, 99, 235, 0.05);
    }

    .vote-btn.voted {
      border-color: var(--color-primary);
      background: rgba(37, 99, 235, 0.1);
      color: var(--color-primary);
      cursor: default;
    }

    .vote-count {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .poem-delete {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-text-muted);
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border-radius: var(--radius);
      transition: all 0.2s;
      margin-left: 0.5rem;
    }

    .poem-delete:hover {
      color: var(--color-danger);
      background: #fef2f2;
    }

    .empty-state {
      color: var(--color-text-muted);
      font-style: italic;
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="/js/nav.js"></script>

  <main>
    <section class="poems-page">
      <div class="card">
        <div class="card-header">
          <h2>Acrostic Poems</h2>
        </div>

        <div class="poems-instructions">
          Write a four-line poem where each line starts with a letter from
          <strong>P &middot; O &middot; H &middot; L</strong>.
          Vote for your favorites!
        </div>

        <form id="poem-form" class="poem-form">
          <div class="poem-form-author">
            <input type="text" id="poem-author" placeholder="Your name" required>
          </div>
          <div class="poem-form-lines">
            <div class="poem-line-input">
              <span class="letter">P</span>
              <input type="text" id="line-p" placeholder="P..." required>
            </div>
            <div class="poem-line-input">
              <span class="letter">O</span>
              <input type="text" id="line-o" placeholder="O..." required>
            </div>
            <div class="poem-line-input">
              <span class="letter">H</span>
              <input type="text" id="line-h" placeholder="H..." required>
            </div>
            <div class="poem-line-input">
              <span class="letter">L</span>
              <input type="text" id="line-l" placeholder="L..." required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Submit Poem</button>
        </form>

        <div id="poems-list" class="poems-list">
          <div class="empty-state">Loading...</div>
        </div>
      </div>
    </section>
  </main>

  <script src="/js/poems.js"></script>
</body>
</html>

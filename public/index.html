<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Reunion</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    .home-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1.5rem;
      height: calc(100vh - 140px);
    }
    
    .map-card {
      grid-column: 1;
      grid-row: 1;
    }
    
    .calendar-card {
      grid-column: 1;
      grid-row: 2;
      overflow: auto;
    }
    
    .next-up-card {
      grid-column: 2;
      grid-row: 1 / 3;
      overflow: auto;
    }
    
    .map-card #map {
      height: 100%;
      min-height: 250px;
      border-radius: var(--radius);
    }
    
    .map-card, .calendar-card, .next-up-card {
      display: flex;
      flex-direction: column;
    }
    
    .map-card .card-content,
    .calendar-card .card-content,
    .next-up-card .card-content {
      flex: 1;
      overflow: auto;
    }
    
    #map {
      flex: 1;
    }
    
    #full-calendar {
      flex: 1;
      min-height: 300px;
    }
    
    @media (max-width: 900px) {
      .home-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        height: auto;
      }
      
      .map-card, .next-up-card {
        grid-column: 1;
        grid-row: auto;
        min-height: 300px;
      }

      .calendar-card {
        grid-column: 1;
        grid-row: auto;
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="/js/nav.js"></script>

  <main>
    <section class="home-layout">
      <!-- Map -->
      <div class="card map-card">
        <div class="card-header">
          <h2>üìç Locations</h2>
          <a href="/households/new" class="btn-add">+ Household</a>
        </div>
        <div id="map"></div>
      </div>

      <!-- Full calendar -->
      <div class="card calendar-card">
        <div class="card-header">
          <h2>üìÖ Calendar</h2>
          <a href="/events/new" class="btn-add">+ Event</a>
        </div>
        <div id="full-calendar"></div>
      </div>

      <!-- Next up list -->
      <div class="card next-up-card">
        <h2>‚è∞ Next Up</h2>
        <div class="card-content">
          <ul id="upcoming-events"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/home.js"></script>
</body>
</html>

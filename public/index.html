<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Reunion</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    .home-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1.5rem;
      height: calc(100vh - 140px);
    }
    
    .map-card {
      grid-column: 1;
      grid-row: 1;
    }
    
    .calendar-card {
      grid-column: 1;
      grid-row: 2;
      overflow: auto;
    }
    
    .next-up-card {
      grid-column: 2;
      grid-row: 1 / 3;
      overflow: auto;
    }
    
    .map-card #map {
      height: 100%;
      min-height: 250px;
      border-radius: var(--radius);
    }
    
    .map-card, .calendar-card, .next-up-card {
      display: flex;
      flex-direction: column;
    }
    
    .map-card .card-content,
    .calendar-card .card-content,
    .next-up-card .card-content {
      flex: 1;
      overflow: auto;
    }
    
    #map {
      flex: 1;
    }
    
    #full-calendar {
      flex: 1;
      min-height: 300px;
    }
    
    /* Quick-link cards */
    .quick-links {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .quick-link {
      flex: 1 1 0;
      min-width: 120px;
      text-decoration: none;
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 1rem 0.75rem;
      text-align: center;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
    }

    .quick-link:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .quick-link .ql-icon {
      font-size: 1.5rem;
    }

    .quick-link .ql-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--color-text);
    }

    @media (max-width: 900px) {
      .home-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        height: auto;
      }
      
      .map-card, .next-up-card {
        grid-column: 1;
        grid-row: auto;
        min-height: 300px;
      }

      .calendar-card {
        grid-column: 1;
        grid-row: auto;
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="/js/nav.js"></script>

  <main>
    <div class="quick-links">
      <a href="/events/new" class="quick-link">
        <span class="ql-icon">üìÖ</span>
        <span class="ql-label">Host an Event</span>
      </a>
      <a href="/directory" class="quick-link">
        <span class="ql-icon">üìá</span>
        <span class="ql-label">Contact Info</span>
      </a>
      <a href="/photos" class="quick-link">
        <span class="ql-icon">üì∏</span>
        <span class="ql-label">Share Photos</span>
      </a>
      <a href="/poems" class="quick-link">
        <span class="ql-icon">‚úçÔ∏è</span>
        <span class="ql-label">Write a Poem</span>
      </a>
      <a href="/snake" class="quick-link">
        <span class="ql-icon">üêç</span>
        <span class="ql-label">Compete in Snake</span>
      </a>
    </div>

    <section class="home-layout">
      <!-- Map -->
      <div class="card map-card">
        <div class="card-header">
          <h2>üìç Locations</h2>
          <a href="/households/new" class="btn-add">+ Household</a>
        </div>
        <div id="map"></div>
      </div>

      <!-- Full calendar -->
      <div class="card calendar-card">
        <div class="card-header">
          <h2>üìÖ Calendar</h2>
          <a href="/events/new" class="btn-add">+ Event</a>
        </div>
        <div id="full-calendar"></div>
      </div>

      <!-- Next up list -->
      <div class="card next-up-card">
        <h2>‚è∞ Next Up</h2>
        <div class="card-content">
          <ul id="upcoming-events"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/home.js"></script>
</body>
</html>
